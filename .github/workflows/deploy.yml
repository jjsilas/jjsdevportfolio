on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: Sync_to_AwardSpace_JJSPort
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v3

      - name: ðŸ“‚ SFTP Deploy
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
